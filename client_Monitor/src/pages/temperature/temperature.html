<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>TEMPERATURE</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-range [(ngModel)]="tempValue" color="danger" min="{{tempMin}}" max="{{tempMax}}" step="1" (ionChange)="showValue(tempValue)"></ion-range>
  </ion-item>

  <br>
  <ion-chip color="danger">
    <ion-label>{{tempValue}}</ion-label>
  </ion-chip>
  <br>
  <ion-item>
    <button ion-button (click)="confirmTemp()">
      Confirm
    </button>
  </ion-item>


</ion-content>
