<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>TEMPERATURE</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-0>
        Temperature
        <ion-chip color="danger">
          <ion-label>{{tempValue}} â„ƒ</ion-label>
        </ion-chip>
      </ion-col>

      <ion-col col-12>
        <ion-range color= "danger" name="tempRange" min="{{tempMin}}" max="{{tempMax}}" step="1" [(ngModel)]="tempValue" (ionChange)="showValue(tempValue)">
          <ion-icon small range-left name=""></ion-icon>
          <ion-icon range-right name=""></ion-icon>
        </ion-range>
      </ion-col>
      <ion-col>
        <button ion-button (click)="confirmTemp()">confirm</button>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
