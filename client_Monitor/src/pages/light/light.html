<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>LIGHT</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>Light Control</ion-label>
    <ion-toggle [(ngModel)]="switchStatus" (ionChange)='switchLight()'></ion-toggle>
  </ion-item>
  
  <ion-grid>
    <ion-row *ngIf="switchStatus">
      <ion-col col-0>
        Brightness
        <ion-chip color="">
          <ion-label>{{lightValue}} %</ion-label>
        </ion-chip>
      </ion-col>

      <ion-col col-12>
        <ion-range *ngIf="switchStatus" name="lightRange" min="{{lightMin}}" max="{{lightMax}}" step="1" [(ngModel)]="lightValue" (ionChange)="showValue(lightValue)">
          <ion-icon small range-left name="sunny"></ion-icon>
          <ion-icon range-right name="sunny"></ion-icon>
        </ion-range>
      </ion-col>
      <ion-col>
        <button *ngIf="switchStatus" ion-button (click)="confirmLight()">confirm</button>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
